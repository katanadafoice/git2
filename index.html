<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abas de Vendas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Loja Online</h1>
    </header>
    <main>
        <div class="tabs">
            <button class="tab-button active" data-tab="tab1">Novidades</button>
            <button class="tab-button" data-tab="tab2">Ofertas</button>
            <button class="tab-button" data-tab="tab3">Mais Vendidos</button>
        </div>
        <div class="tab-content">
            <div id="tab1" class="tab-pane active">
                <h2>Novidades</h2>
                <p>Confira os produtos mais recentes da nossa loja!</p>
                <div class="product-box">
                    <img src="franguinho.jpeg" alt="Frango Assado">
                    <div class="product-info">
                        <h3>Frango Assado</h3>
                        <p>R$39,00</p>
                    </div>
                </div>
                <!-- Adicione aqui o conteúdo de outros produtos -->
            </div>
            <div id="tab2" class="tab-pane">
                <h2>Ofertas</h2>
                <p>Veja as ofertas especiais que preparamos para você!</p>
                <!-- Adicione aqui o conteúdo das ofertas -->
            </div>
            <div id="tab3" class="tab-pane">
                <h2>Mais Vendidos</h2>
                <p>Explore os produtos mais populares entre nossos clientes!</p>
                <!-- Adicione aqui o conteúdo dos produtos mais vendidos -->
            </div>
        </div>
    </main>
    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.getAttribute('data-tab');

                // Remove a classe 'active' de todas as abas e conteúdos
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));

                // Adiciona a classe 'active' à aba e conteúdo clicados
                button.classList.add('active');
                document.getElementById(tabId).classList.add('active');
            });
        });
    </script>
</body>
</html>
